<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FranPeluix</title>

    <link rel="stylesheet" href="/static/index.css">
</head>

<body>
    <main id="full-container" class="full-container">
        <header id="bio" class="bio-container">
            <div id="info">
                <h1 id="name" class="title">Franco Agustín Pelusso</h1>
                <p id="headline" class="headline">I'm <span class="typewriter" id="typewriter-text"></span></p>
                <blockquote id="quote" class="quote">
                    <p>“<strong>Programming</strong> is, actually, a kind of <strong>craftsmanship</strong>
                    and an <strong>artistic</strong> expression.”</p>
                </blockquote>
            </div>
            <figure id="avatar">
                <img class="avatar" src="/static/avatar.png" alt="Myself in Pixel Art">
            </figure>
        </header>

        <section class="terminal-container">
            <h2 id="terminal-caption" class="terminal-caption">Try out the interactive shell!</h2>
            <div id="terminal"></div>
        </section>
    </main>

    <script type="module" src="/static/index.js"></script>
</body>

</html>
